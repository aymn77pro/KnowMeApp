plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    buildFeatures {
        dataBinding true
        viewBinding true
    }

    signingConfigs {
        relese {
            storeFile file('C:\\Users\\aymn7\\Desktop\\knowMeRels.jks')
            storePassword '123456789'
            keyAlias 'key0'
            keyPassword '123456789'
        }
    }
    compileSdk 31

    defaultConfig {
        applicationId "com.aymn.knowmeapp"
        minSdk 28
        targetSdk 31
        versionCode 1
